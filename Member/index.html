<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Member Login Practice</title>
    
    <!-- Main Style -->
    <link rel="stylesheet" href="practice.css">
    
    <!-- JavaScript -->
    <script src="practice.js"></script>

</head>
<body>        

            <div class="container right-panel-active">
                <!-- Sign Up -->
                <div class="container-form container-sign-up">
                    <form action="#" class="form" id="form_1">
                        <h2 class="form-title">Sign Up</h2>
                        <input type="text" class="input" placeholder="User" />
                        <input type="email" class="input" placeholder="Email" />
                        <input type="password" class="input" placeholder="Password" />
                        <button class="btn">Sign Up</button>
                    </form>
                </div>
                <!-- Sign In -->
                <div class="container-form container-sign-in">
                    <form action="#" class="form" id="form_2">
                        <h2 class="form-title">Sign In</h2>
                        <input type="email" class="input" placeholder="Email" />
                        <input type="password" class="input" placeholder="Password" />
                        <a href="#" class="link">Forgot your password ?</a>
                        <button class="btn">Sign In</button>
                    </form>
                </div>
                <!-- Overlay -->
                <div class="container-overlay">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <div class="logo">
                                <img src="img/icon_logo.svg" alt="log" />
                            </div>
                            <h1>Welcome Back !</h1>
                            <p>To keep connected with us please login with your personal info.</p>
                            <button class="btn" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <div class="logo">
                                <img src="img/icon_logo.svg" alt="log" />
                            </div>
                            <h1>Hello Friend !</h1>
                            <p>Enter your details and start journey with us.</p>
                            <button class="btn" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
                <div class="text">
                    <p>Photo by Zhe</p>
                </div>
            </div>
    
   
</body>
</html>
